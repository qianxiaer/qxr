<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row top">
			
		</div>
		<div class="layui-row content">
			<div class="layui-col-md4 layui-col-md-offset4">
				<div class="layui-form" id="form">
					<div class="layui-form-item">
						<h1 class="title">登录</h1>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账号:</label>
						<div class="layui-input-inline">
							<input type="text" v-model="username" class="layui-input" placeholder="用户名"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码:</label>
						<div class="layui-input-inline">
							<input type="password" v-model="password" class="layui-input" placeholder="密码"/>
						</div>
					</div>
					<div class="layui-form-item">
						<button @click="login" class="layui-btn layui-btn-primary sub">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
